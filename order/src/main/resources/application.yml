server:
  port: 9001
database: h2

spring:
  application:
    name: order
  datasource:
    url: jdbc:h2:mem:orderdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      schema-locations: classpath*:db/${database}/schema.sql
      data-locations: classpath*:db/${database}/data.sql
      mode: always

logging:
  level:
    org.jooq: DEBUG
    org.springframework.jdbc: DEBUG
